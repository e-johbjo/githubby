    <script>
        let tasks = sessionStorage.tasks;
        tasks = tasks.split("\n");
        tasks.splice(tasks.length - 1, 1);

        let list = document.getElementById("tasks")

        for (let i = 0; i < tasks.length; i++) {
            let task = tasks[i];
            
            let Element = document.createElement("li")
            Element.innerHTML = task
            list.appendChild(Element)
        }

        let Ftasks = sessionStorage.Ftasks
        Ftasks = Ftasks.split("\n");
        Ftasks.splice(Ftasks.length - 1, 1);

        let Flist = document.getElementById("FinishedTasks")

        for (let i = 0; i < Ftasks.length; i++) {
            let taskf = Ftasks[i];
            
            let ElementF = document.createElement("li")
            ElementF.innerHTML = taskf
            list.appendChild(ElementF)
        }

    </script>
</body>
